<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div>Weather Dashboard</div>
    </header>

    <main>
        <section class=" box nextto"> Search for a City:
            <form id=" weather-form ">
                <br>
                <input type=" text " name="city-input " id="city-input " placeholder="Type city name here " /> <br>
                <button class="waves-effect waves-light btn " id="SearchBtn " type=" submit " name="action "><i class="material-icons left ">cloud</i>Search</button>
                <div>
                    <ul id="city-list "></ul>
                </div>
            </form>
        </section>

        <section id="weather-report " class="box nextto ">
            Return City Weather Report
        </section>

        <section id="forecast " class="box ">
            5-Day Forecast
        </section>
    </main>

    <script src=" script.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <!-- <script type="text/javascript " src="js/materialize.min.js "></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js " integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin=" anonymous "></script>
</body>

</html>
